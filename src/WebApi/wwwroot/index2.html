<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Request JSON Test</title>
</head>
<body>
    <a href="#" id="get-data">Get JSON data</a>
    <div id="show-data"></div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>


    <script type="text/javascript">

    $(document)
        .ready(function() {
            $.get("api/history",
                function(data) {
                     items = [];
                    $.each(data,
                        function(key, val) {
                            items.push("<li id='" + key + "'>" + val + "</li>");

                            });


                    $("<ul/>",
                        {
                            "class": "my-new-list",
                          html: items.join("")
                        })
                        .appendTo("body");

                   
                });
     
          

        });
    </script>
    <div id="body"></div>
</body>

</html>
